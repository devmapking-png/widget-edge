<h1>Widget below:</h1>

<!-- POINT TO LOCALHOST, NOT VERCEL -->
<script
  defer
  src="http://localhost:3000/loader.v1.js"
  data-api-base="https://widget-edge.vercel.app" 
  data-widget-id="widgete">
</script>

<!-- 
  Note: 
  1. src="http://localhost:3000/..." loads the SCRIPT from your computer.
  2. data-api-base="..." tells it to get the JSON CONFIG from Vercel/Supabase.
     (This is usually what you want: local code, live database).
-->

</body>
